    <main class="page-content">
        <section class="section">
            <h1>Calendar Demo</h1>
            <p>This page embeds a single static Google calendar and allows switching between month and agenda views.</p>
            <div class="calendar-controls">
                <button type="button" data-calendar-view="agenda">Agenda View</button>
                <button type="button" data-calendar-view="month">Month View</button>
            </div>
            <iframe
                id="calendar"
                data-calendar-src="matt.i.assoc@gmail.com"
                data-calendar-timezone="America/Winnipeg"
                src="https://calendar.google.com/calendar/embed?src=matt.i.assoc%40gmail.com&ctz=America%2FWinnipeg&mode=month"
                width="100%"
                height="600">
            </iframe>
        </section>
